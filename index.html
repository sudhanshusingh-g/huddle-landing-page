<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="Huddle-Logo" />
    </div>
    <div class="container">
      <div class="image-section">
        <img
          src="./images/illustration-mockups.svg"
          alt="Images of screen mockups"
        />
      </div>
      <div class="content-section">
        <h1>Build The Community</br>Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build</br>communities. You have a voice, but
          so</br>does your audience.Create connections</br>with your users as you engage
          in</br>genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>
    
    <div class="social-icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-x-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </body>
</html>
